<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Desenvolvido em Aula</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <section>
      <header>
        <nav class="display-flex">
          <div class="display-flex gapCabeçalho">
            <a class="remove-decoration" href="#"><img src="IMG/logo.png" /></a>
            <div class="display-flex gapCabeçalho-botoes margen-responsiva">
              <a
                class="remove-decoration tamanho-botao-cabeçalho margem-botao-cabeçalho"
                href="#"
                >Graduação</a
              >
              <a
                class="remove-decoration tamanho-botao-cabeçalho margem-botao-cabeçalho"
                href="#"
                >Blog</a
              >
            </div>
          </div>
          <div class="display-flex gapCabeçalho">
            <div class="display-flex borda-busca margen-responsiva">
              <input class="input-busca" type="text" placeholder="Buscar" />
              <button class="botao-busca"><img src="IMG/lupa.svg" /></button>
            </div>
            <a
              class="remove-decoration quebra-de-linha display-flex-ambiente-virtual"

            >

    <!-- Seção Apresentação -->
    <section>
      <h1>Nós somos uma <strong>faculdade digital</strong></h1>
      <div>
        <h2>Você, preparado para o <strong>o futuro.</strong></h2>
        <img src="IMG/seta-amarela.png" alt="seta amarela" />
        <h3>
          Se preparar para o mercado de trabalho é uma coisa, prosperar nele é
          outra. <strong>Nossa graduação te ajuda com as duas.</strong>
        </h3>
      </div>
